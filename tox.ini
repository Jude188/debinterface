[tox]
envlist = py{26,27}

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
deps =
    check-manifest
    {py27}: readme_renderer
    flake8
    pytest
commands =
    check-manifest --ignore tox.ini,tests*
    # py26 doesn't have "setup.py check"
    {py27}: python setup.py check -m -r -s
    flake8 .
    py.test tests
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
